#HTML formatted help text.
taskchartsample.help = <p><b>Description</b><br/>This sample shows the visualization of a project plan in an IBM ILOG Elixir task chart.</p><br/><p><b>Interactions</b><br/><p>Select a task by clicking it in the data grid or Gantt sheet.</p><br/><p>Select a constraint by clicking it in the Gantt sheet.</p><br/><p>Edit a task by selecting it and changing its properties in the <i>Edit Item</i> pane, or dragging it sideways to change the time, or dragging one end to change the duration.</p><br/><p>Edit a constraint by selecting it and changing its type in the <i>Edit item</i> pane.</p><br/><p>Zoom the Gantt sheet by pressing a zoom button or the + or - key,or by holding the CTRL key down and rolling the mouse wheel.</p><br/><p>Pan the Gantt sheet by clicking and dragging it or by pressing a keyboard arrow key.</p><br/><p>Display a specific time interval on the Gantt sheet by highlighting it in the time scale and then clicking.</p><br/><p>Display the full range of the project by pressing the <i>Zoom to Fit</i> button.</p><br/></p>
