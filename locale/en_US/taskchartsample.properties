#Main panel title
taskchartsample.application.title=IBM ILOG Elixir demo: Task Chart

#Panel title
taskchartsample.title.Help=Help

#Button tip
taskchartsample.button.tip.ExpandAll=Expand All

#Button tip
taskchartsample.button.tip.CollapseAll=Collapse All

#Button tip
taskchartsample.button.tip.ZoomIn=Zoom In

#Button tip
taskchartsample.button.tip.ZoomOut=Zoom Out

#Button tip
taskchartsample.button.tip.ZoomToFit=Zoom to Fit

#Column label, name of task
taskchartsample.column.Name=Name

#Column label, identifier of task
taskchartsample.column.ID=ID

#Column label, start date of task
taskchartsample.column.Start=Start

#Column label, end date of task
taskchartsample.column.End=End

#Date format for the start and end of tasks, used in the data grid
taskchartsample.dateformat.task.datagrid=MMM DD

#Date format for the start and end of tasks, used in the tooltips of tasks.
taskchartsample.dateformat.task.tooltip=MM/DD/YYYY JJ:NN

#Date format for the date of milestone, used in the labels of milestones.
taskchartsample.dateformat.milestone.label=MMMM DD

#Date format for the date of tasks, used in the item panel.
#taskchartsample.dateformat.task.item=MM/DD/YYYY

#Format for the tooltips of tasks
#{0}: Name of the task
#{1}: Start date of the task 
#{2}: End date of the task
taskchartsample.tooltip.format.task=Task: {0}\nFrom: {1}\nTo: {2}

#Format for the tooltips of milestones
#{0}: Name of the milestone
#{1}: Date of the milestone
taskchartsample.tooltip.format.milestone=Milestone: {0}\nOn: {1}

#Format for the tooltips of constraints, when the constraint kind is startToStart
#{0}: Name of the task that is the source of the constraint
#{1}: Name of the task that is the destination of the constraint
taskchartsample.tooltip.format.constraint.startToStart=Constraint\nFrom the start of: {0}\nTo the start of: {1}

#Format for the tooltips of constraints, when the constraint kind is startToEnd
#{0}: Name of the task that is the source of the constraint
#{1}: Name of the task that is the destination of the constraint
taskchartsample.tooltip.format.constraint.startToEnd=Constraint\nFrom the start of : {0}\nTo the end of: {1}

#Format for the tooltips of constraints, when the constraint kind is endToStart
#{0}: Name of the task that is the source of the constraint
#{1}: Name of the task that is the destination of the constraint
taskchartsample.tooltip.format.constraint.endToStart=Constraint\nFrom the end of: {0}\nTo the start of: {1}

#Format for the tooltips of constraints, when the constraint kind is endToEnd
#{0}: Name of the task that is the source of the constraint
#{1}: Name of the task that is the destination of the constraint
taskchartsample.tooltip.format.constraint.endToEnd=Constraint\nFrom the end of: {0}\nTo the end of: {1}

